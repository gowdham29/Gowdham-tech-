<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lakshmi Store - Products</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>
    <header>
        <h1>Welcome to Lakshmi Store</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
    </header><section>
    <h2>Our Products</h2>
    <div class="product-list">
        <div class="product">
            <img src="product1.jpg" alt="Product 1">
            <h3>Product 1</h3>
            <p>Price: $20.00</p>
            <button onclick="payNow(2000, 'Product 1')">Buy Now</button>
        </div>
        <div class="product">
            <img src="product2.jpg" alt="Product 2">
            <h3>Product 2</h3>
            <p>Price: $35.00</p>
            <button onclick="payNow(3500, 'Product 2')">Buy Now</button>
        </div>
        <div class="product">
            <img src="product3.jpg" alt="Product 3">
            <h3>Product 3</h3>
            <p>Price: $50.00</p>
            <button onclick="payNow(5000, 'Product 3')">Buy Now</button>
        </div>
    </div>
</section>

<footer>
    <p>&copy; 2025 Lakshmi Store. All rights reserved.</p>
</footer>

<script>
    function payNow(amount, productName) {
        var options = {
            "key": "YOUR_RAZORPAY_KEY", // Replace with your Razorpay API key
            "amount": amount, // Amount in paise
            "currency": "INR",
            "name": "Lakshmi Store",
            "description": productName,
            "image": "logo.png",
            "handler": function (response) {
                alert("Payment Successful! Payment ID: " + response.razorpay_payment_id);
            },
            "prefill": {
                "name": "Customer Name",
                "email": "customer@example.com",
                "contact": "9999999999"
            },
            "theme": {
                "color": "#3399cc"
            }
        };
        var rzp1 = new Razorpay(options);
        rzp1.open();
    }
</script>

</body>
</html>
